<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>cssStart</title>
</head>
<body>
    <!-- emmet 자동완성기능 -->
    <h1>title</h1><!-- h1 탭 -->
    <p>fgfgfdgfd</p>
    <p>gfgfd</p>
    <p>gfhghgjhgj</p>
    <ul> <!-- ul>li*2 -->
        <il>gf;gfdgd;gmd</il>
        <il>gkflngldfg</il>
    </ul>
    <ol><!-- ol>li*3>a -->
        <li><a href="#">dsdsds</a></li>
        <li><a href="#">fgfgfdgfd</a></li>
        <li><a href="#">fdfds</a></li>
    </ol><!-- p>span+em (+ 형제) -->
    <p><span>fdfsdfs</span><em>fdfsfs</em></p>
    <div class="a">fdklfslksdfhsd</div><!-- .=class -->
    <section id="b">fhdjkfds</section><!-- #=id -->
    <img src="dsdsdsf" alt="fdgfdgfd"> <!-- img 탭 -->
    <video src="#"></video>
    <input type="text"> <!-- input 탭 -->
    <input type="radio" name="sdklfd" id="fdklfslksdfhsd"> <!-- input:radio -->
    <select name="" id=""><!-- select>option*2 -->
        <option value=""></option>
        <option value=""></option>
    </select>
    <input type="radio" name="gender" id="gender">
    <!-- emmet 기능
        1. 태그만 입력하고 Tab!
        2. > 자식
        3. + 형제
        4. . 클래스
        5. # 아이디
    
        ex) header+main+footer
        => header, main, footer를 모두 형제로 만들기
        ex) header>h1+nav>a*3>span
        => header안에 h1,nav가 형제로있고 nav안에 a가 3개있고 각 a안에 span이 자식으로 만들기
        ex) main>section#contents>div.main*3
        => main 안에 section을 아이디 contents를 붙여 생성하고
        그 자식으로 main이란 클래스명의 div를 3개 만들기
    -->
</body>
</html>
